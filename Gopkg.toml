# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

ignored = ["github.com/rai-project/go-onnxruntime"]

[[constraint]]
  name = "github.com/elazarl/go-bindata-assetfs"
  version = "1.0.0"

[[constraint]]
  name = "github.com/opentracing/opentracing-go"
  version = "1.0.2"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.0"

[[constraint]]
  branch = "master"
  name = "github.com/rai-project/config"

[[constraint]]
  branch = "master"
  name = "github.com/rai-project/dlframework"

[[constraint]]
  branch = "master"
  name = "github.com/rai-project/downloadmanager"

[[constraint]]
  branch = "master"
  name = "github.com/rai-project/image"

[[constraint]]
  branch = "master"
  name = "github.com/rai-project/logger"

[[constraint]]
  branch = "master"
  name = "github.com/rai-project/tracer"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.2.0"

[[override]]
  name = "github.com/spf13/cobra"
  version = "=0.0.5"

[[override]]
  name = "github.com/k0kubun/pp"
  version = "3.0.1"

[[override]]
  name = "github.com/russross/blackfriday"
  version = "=1.5.2"

[[override]]
  name = "github.com/mohae/joefriday"
  revision = "b07e8091cfb9214db8446b5101cb69edcfaabd30"
 
[[override]]
  branch = "master"
  name = "github.com/VividCortex/robustly"

[[override]]
  name = "gonum.org/v1/gonum"
  version = "=0.6.0"

[[override]]
  name = "github.com/docker/docker"
  version = "=19.03.12"

# To make it compatible with go 1.12
[[override]]
  name = "github.com/hashicorp/go-getter"
  version = "=1.4.0"

[prune]
  go-tests = true